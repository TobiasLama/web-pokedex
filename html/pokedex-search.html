<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/pokedex_search.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Search</title>
</head>
<body>
    <h1>Pokedex Search</h1>
    <input type="text" id="pkmn-name" placeholder="Enter Pokemon name or ID">
    <div id="search-options">
        <!--
        * SEARCH OPTIONS: Height, Weight, Types
        -->
        <label for="pkmn-generation">Generation: </label>
        <select id="pkmn-generation">
            <option value="any">Any</option>
            <option value="1">I</option>
            <option value="2">II</option>
            <option value="3">III</option>
            <option value="4">IV</option>
            <option value="5">V</option>
            <option value="6">VI</option>
            <option value="7">VII</option>
            <option value="8">VIII</option>
            <option value="9">IX</option>
        </select>
    </div>        
    <button id="search-button">Search</button>
    <h2>Search results:</h2>
    <ul id="search-results">
    </ul>

    <script src="../js/pokedex_search.js"></script>
</body>
</html>
